<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator - Crypto Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Crypto Club Logo" class="logo">
            <h1>Crypto Club - Interactive Emoji Translator</h1>
        </header>
        <div class="input-section">
            <input type="text" id="input-text" placeholder="Type your sentence here...">
            <button id="translate-btn">Translate to Emojis</button>
        </div>
        <div class="output-section">
            <h2>Translated Emojis:</h2>
            <div id="emoji-output"></div>
            <button id="clear-btn">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
